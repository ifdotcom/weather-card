<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-card">
        <div class="container-card__icon">
          <img src="./img/Sun cloud mid rain.png" alt="" class="icon-weather" />
        </div>
        <div class="container-card__temperature">
          <p class="celcius">28°</p>
          <p class="celcius-aprox">Feels like 32°</p>
        </div>

        <div class="container-card__description">
          <p class="type-temperature">Heavy Rain</p>
          <p class="time-temperature">Tonight</p>
        </div>
        <div class="type-of-climates">
          <div class="type-of-climates__rain">
            <img src="./img/Moon cloud mid rain.png" alt="" class="rain" />
          </div>
          <div class="type-of-climates__humidity">
            <img src="./img/Moon cloud fast wind.png" alt="" class="humidity" />
          </div>
          <div class="type-of-climates__wind">
            <img src="./img/Moon fast wind.png" alt="" class="wind" />
          </div>
        </div>
        <div class="descripion-climates">
          <p class="rain-description">28%</p>
          <p class="humidity-description">8km/h</p>
          <p class="wind-description">64%</p>
        </div>
      </div>
    </main>
  </body>
</html>
